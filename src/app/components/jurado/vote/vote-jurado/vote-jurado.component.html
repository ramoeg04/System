<div class="display" *ngFor="let vote of tablelist">
    <div *ngIf="vote.valid === 'true'">
        <h1 class="fontSecundario"><strong>ESTAS HABILIATDO PARA VOTAR: {{user}}</strong></h1>
        <button mat-raised-button class="fontPrincipal mt-4" (click)="getId(vote.id_inscriptions)"><strong>
                EMPEZAR</strong></button>
    </div>

</div>
