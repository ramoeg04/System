<mat-toolbar class="margin mt-5 fontPrincipal background">
    <mat-form-field appearance="legacy">
        <mat-icon class="search">search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <span class="example-spacer"></span>
    <span>Resultados</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 margin" matSort>
    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nro referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firtName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Ver </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="view" (click)="view(element.id)">touch_app</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="margin" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
