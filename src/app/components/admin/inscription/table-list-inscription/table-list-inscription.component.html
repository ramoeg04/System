<button mat-button class="fontPrincipal mt-2" routerLink="/4465">
    <mat-label style="font-size: 20px">{{loginText.volver}}</mat-label>
</button>

<mat-toolbar class="margin mt-5 fontPrincipal background">
    <mat-toolbar-row style="justify-content: center;">
        <mat-label>Categoría</mat-label>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <mat-form-field appearance="legacy">
            <mat-icon class="search">search</mat-icon>
            <!-- <mat-label class="fontPrincipal"> Buscar </mat-label> -->
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <span class="example-spacer"></span>
        <mat-label class="fontPrincipal" (click)="add()"> </mat-label>
        <mat-icon (click)="add()" class="add">add_circle</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 margin" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firtName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.id_categoria}} </td>
        <!-- user.roles?.length > 0 ? user.roles[0].rolName : '' -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> División </th>
        <td mat-cell *matCellDef="let element"> {{element.id_division}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Ver </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="view(element.id)" class="view">touch_app</mat-icon>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="edit(element.id)" class="edit">edit</mat-icon>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element.id)" class="delete">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator class="margin" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
